{% extends 'base.html' %}
{% block content %}
<head>
    <title>Delete confirmation</title>
</head>
<body>
    <h1>Delete confirmation</h1>
    <p>Are you sure you want to delete this pet record: "{{ object.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'moderator_dashboard' %}" class="btn btn-secondary">No</a>
    </form>
</body>
{% endblock %}
